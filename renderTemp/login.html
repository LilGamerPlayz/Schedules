<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedules - Login</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:wght@100&display=swap" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div id="loginpage">
        <div class="LoginContainer">
            <span id="BackgroundImage">
                <br><br><br>
                <h1 id="CopyrightedMaterial">Schedules List</h1>
            </span>
            <p id="LoginLabel">Login</p>
            <br><br>
            <form id="MainLogin">
                <input type="text" autocomplete="username" placeholder="Username" id="username" spellcheck="false">
                <br><br>
                <input type="password" autocomplete="current-password" placeholder="Password" id="password"
                    spellcheck="false">
                <br><br>
                <h1 id="Error"></h1>
                <button type="submit" id="LoginButton">Login</button>

                <br><br><br>

                <a href="http://localhost:3001/auth/google" class="googlesignin">
                    <span class="fa fa-google"></span>Register/Sign In with Google
                </a>
            </form>
            <br><br>
        </div>
    </div>
</body>

</html>
