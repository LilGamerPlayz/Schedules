<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedules - Title</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>

    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:wght@100&display=swap" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <span id="homepage">
        <div id="Sidebar">
            <div id="Logo">
                <img src="NotepadTransparent.jpg" alt="Logo" id="LogoImage">
                <p id="LoggedIn">Logged in as [placeholder]</p>
                <h1 id="LogoText">Schedules</h1>
            </div>
            <div id="Menu">
                <div class="MenuItem" id="Home" onclick="window.location.href='/renderTemp'">
                    <h2 class="MenuText">Home</h2>
                </div>
                <div class="MenuItem" id="SchedulesList" onclick="window.location.href='/renderTemp/schedules.html'">
                    <h2 class="MenuText">Schedules</h2>
                </div>
                <div class="MenuItem" id="Settings">
                    <h2 class="MenuText">Settings</h2>
                </div>
                <div class="MenuItem" id="LogOut">
                    <h2 class="MenuText" onclick="window.location.href='login.html'">Log Out</h2>
                </div>
            </div>
        </div>

        <div id="main2">
            <h1 id="home">Home</h1>
            <hr id="line">
            <span id="homepage-content">
                <div id="YourPeriods">
                    <h1 id="PeriodsLabelMain">Your Periods</h1>
                    <span class="PersonalPeriodSelection">
                        <h1 class="PeriodNum">P1</h1>
                        <input type="text" id="Period1" class="PeriodInput" placeholder=" Period 1">
                    </span>
                    <span class="PersonalPeriodSelection">
                        <h1 class="PeriodNum">P2</h1>
                        <input type="text" id="Period2" class="PeriodInput" placeholder=" Period 2">
                    </span>
                    <span class="PersonalPeriodSelection">
                        <h1 class="PeriodNum">P3</h1>
                        <input type="text" id="Period3" class="PeriodInput" placeholder=" Period 3">
                    </span>
                    <span class="PersonalPeriodSelection">
                        <h1 class="PeriodNum">P4</h1>
                        <input type="text" id="Period4" class="PeriodInput" placeholder=" Period 4">
                    </span>
                    <span class="PersonalPeriodSelection">
                        <h1 class="PeriodNum">P5</h1>
                        <input type="text" id="Period5" class="PeriodInput" placeholder=" Period 5">
                    </span>
                    <span class="PersonalPeriodSelection">
                        <h1 class="PeriodNum">P6</h1>
                        <input type="text" id="Period6" class="PeriodInput" placeholder=" Period 6">
                    </span>
                    <span class="PersonalPeriodSelection">
                        <h1 class="PeriodNum">P7</h1>
                        <input type="text" id="Period7" class="PeriodInput" placeholder=" Period 7">
                    </span>
                    <span class="PersonalPeriodSelection">
                        <h1 class="PeriodNum">P8</h1>
                        <input type="text" id="Period8" class="PeriodInput" placeholder=" Period 8">
                    </span>
                    <span class="PersonalPeriodSelection">
                        <h1 class="PeriodNum">00 </h1>
                        <input type="submit" id="Save" class="PeriodInput" value="Press to Save" style="font-family: Nanum Gothic, san serif;">
                    </span>
                </div>
                <div id="PeriodsRecent">
                    <span id="Visited">
                        <h1 id="VisitedRecent">
                            Recently Visited Periods
                        </h1>
                    </span>
                    <span id="Saved">
                        <h1 id="SavedRecent">
                            Saved Periods
                        </h1>
                    </span>
                </div>
            </span>
        </div>
    </span>
</body>

</html>
